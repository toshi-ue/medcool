require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

AllCops:
  TargetRailsVersion: 3.0.3
  # DisabledByDefault: true
  NewCops: enable
  Exclude:
    - db/schema.rb
    - Gemfile.lock
    - node_modules/**/*
    - vendor/**/*
    - tmp/**/*
    - .git/**/*
